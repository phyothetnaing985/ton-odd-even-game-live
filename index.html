<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GOLDEN GAME - PROVABLY FAIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0e11; --card: #161b22; --accent: #f3ba2f; --green: #00c087; --text: #eaecef; --nav: #161b22; --btn: #2b3139; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; padding: 12px 15px; background: var(--card); align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100; }
        .screen { display: none; flex-direction: column; align-items: center; padding: 15px; width: 100%; box-sizing: border-box; }
        .active-screen { display: flex; animation: fadeIn 0.3s; }
        .visual-area { position: relative; width: 100%; max-width: 500px; height: 300px; margin: 10px 0; border-radius: 20px; overflow: hidden; box-shadow: 0 0 45px rgba(243, 186, 47, 0.25); }
        .game-bg-large { width: 100%; height: 100%; object-fit: cover; filter: brightness(1.2); }
        .selection-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .side-btn { padding: 18px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); background: var(--btn); color: white; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .side-btn.selected { border-color: var(--accent); background: rgba(243, 186, 47, 0.1); box-shadow: 0 0 15px rgba(243, 186, 47, 0.4); transform: scale(1.05); }
        .btn-main { width: 100%; max-width: 400px; padding: 18px; border-radius: 12px; border: none; background: var(--green); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; }
        .history-container { width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .history-header { background: rgba(255,255,255,0.03); padding: 12px; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; font-size: 0.7rem; font-weight: bold; color: var(--accent); text-align: center; }
        .history-row { padding: 12px; display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.02); text-align: center; }
        .ref-card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--accent); width: 100%; max-width: 400px; text-align: center; margin-top: 20px; }
        .footer { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--nav); display: flex; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #848e9c; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <div id="ton-connect-btn"></div>
    <div style="color:var(--accent); font-weight:900; letter-spacing:1px;">GOLDEN GAME</div>
</div>

<div id="lobby-screen" class="screen active-screen">
    <div style="width: 100%; max-width: 450px; background: var(--card); border-radius: 15px; padding: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); margin-top: 20px;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="https://i.postimg.cc/XJfvQK5S/IMG-20260115-210549.png" style="width: 60px; border-radius: 12px;">
            <div><div style="font-weight:bold; font-size:1.1rem;">ODD & EVEN</div><div style="font-size:0.75rem; color:var(--accent);">Win x1.90</div></div>
        </div>
        <button style="background:var(--accent); border:none; padding:12px 20px; border-radius:10px; font-weight:bold; color:#000;" onclick="showScreen('play-screen')">PLAY</button>
    </div>
</div>

<div id="play-screen" class="screen">
    <div class="visual-area"><img src="https://i.postimg.cc/8zfNZBQP/IMG-20260115-210803.png" class="game-bg-large"></div>
    <div id="game-ui" style="width:100%; max-width:400px; display:none;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; gap:12px;">
            <div style="background:var(--card); flex:1; padding:12px; border-radius:12px; text-align:center; border:1px solid rgba(255,255,255,0.05);"><span style="font-size:0.6rem; opacity:0.6; display:block;">STAKE</span><span style="color:var(--accent); font-weight:bold; font-size:1.1rem;" id="amt-val">0.10</span> <small>TON</small></div>
            <div style="background:var(--card); flex:1; padding:12px; border-radius:12px; text-align:center; border:1px solid rgba(255,255,255,0.05);"><span style="font-size:0.6rem; opacity:0.6; display:block;">EST. WINNING</span><span style="color:var(--green); font-weight:bold; font-size:1.1rem;" id="win-val">0.19</span> <small>TON</small></div>
        </div>
        <input type="range" min="0.1" max="1.0" step="0.1" value="0.1" style="width:100%; accent-color:var(--accent); margin-bottom:20px;" oninput="updateBet(this.value)">
        <div class="selection-box">
            <button class="side-btn" id="btn-odd" onclick="selectSide('ODD')">ODD</button>
            <button class="side-btn" id="btn-even" onclick="selectSide('EVEN')">EVEN</button>
        </div>
        <button id="bet-btn" class="btn-main" onclick="handleBet()">PLACE BET NOW</button>
        <p id="status-msg" style="text-align:center; font-size:0.8rem; margin-top:10px; color:var(--accent);"></p>
    </div>
    <div id="connect-msg" style="text-align:center; margin-top:50px;"><i class="fas fa-wallet" style="font-size:2.5rem; color:var(--accent);"></i><p>Connect Wallet to Play</p></div>
</div>

<div id="invite-screen" class="screen">
    <div class="ref-card">
        <h2 style="color:var(--accent);">Affiliate Program</h2>
        <p style="font-size:0.8rem;">Invite friends and earn 10% on every bet.</p>
        <div id="ref-link" style="background:rgba(0,0,0,0.3); padding:15px; border-radius:10px; font-size:0.7rem; word-break:break-all; border:1px dashed #444; margin-bottom:15px;">Connect wallet to generate link</div>
        <button class="btn-main" id="copy-btn" style="background:transparent; border:2px solid var(--accent); color:var(--accent);" onclick="copyRef()">COPY LINK</button>
    </div>
</div>

<div class="footer">
    <div class="nav-item active" onclick="showScreen('lobby-screen')"><i class="fas fa-th-large"></i>Lobby</div>
    <div class="nav-item" onclick="showScreen('invite-screen')"><i class="fas fa-users"></i>Invite</div>
</div>

<script>
    // --- IMPORTANT: REPLACE WITH YOUR DEPLOYED ADDRESS ---
    const CONTRACT_ADDRESS = "EQCVwJNztxr7Ia1TuTxwsz8Iqe6DbDpdxcpjPoCcCnRKHotR"; 
    
    let selectedSide = null;
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ 
        manifestUrl: "https://phyothetnaing985.github.io/ton-odd-even-game-live/tonconnect-manifest.json", 
        buttonRootId: 'ton-connect-btn' 
    });

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => {
            n.classList.toggle('active', id.includes(n.innerText.toLowerCase().replace('lobby','lobby-screen').replace('invite','invite-screen')));
        });
    }

    function selectSide(side) {
        selectedSide = side;
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('btn-' + side.toLowerCase()).classList.add('selected');
    }

    function updateBet(val) {
        document.getElementById('amt-val').innerText = parseFloat(val).toFixed(2);
        document.getElementById('win-val').innerText = (parseFloat(val) * 1.9).toFixed(2);
    }

    async function handleBet() {
        if (!tonConnectUI.connected) return alert("Connect Wallet!");
        if (!selectedSide) return alert("Select ODD or EVEN!");

        const amount = document.getElementById('amt-val').innerText;
        const status = document.getElementById('status-msg');
        status.innerText = "Check your wallet...";

        // Tact v2.8 Payload Generation
        const payload = selectedSide === "EVEN" 
            ? "te6ccgEBAQEAKgAAWv8AAQAAbS4uYmX7v/v/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACByS8I" 
            : "te6ccgEBAQEAKgAAWv8AAQAAbS4uYmX7v/v/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACByS8J";

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{
                address: CONTRACT_ADDRESS,
                amount: (parseFloat(amount) * 1000000000).toString(),
                payload: payload
            }]
        };

        try {
            await tonConnectUI.sendTransaction(transaction);
            status.innerText = "Bet Success! Result in few seconds.";
        } catch (e) {
            status.innerText = "Transaction failed.";
        }
    }

    function copyRef() {
        const link = document.getElementById('ref-link').innerText;
        navigator.clipboard.writeText(link);
        document.getElementById('copy-btn').innerText = "COPIED âœ…";
        setTimeout(() => { document.getElementById('copy-btn').innerText = "COPY LINK"; }, 2000);
    }

    tonConnectUI.onStatusChange(wallet => {
        document.getElementById('game-ui').style.display = wallet ? 'block' : 'none';
        document.getElementById('connect-msg').style.display = wallet ? 'none' : 'block';
        if(wallet) {
            const addr = wallet.account.address;
            document.getElementById('ref-link').innerText = window.location.origin + "?ref=" + addr;
        }
    });
</script>
</body>
</html>
