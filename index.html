<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GOLDEN GAME - PROVABLY FAIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b0e11; --card: #161b22; --accent: #f3ba2f; --green: #00c087; --text: #eaecef; --nav: #161b22; --btn: #2b3139; }
        .light-mode { --bg: #f5f5f5; --card: #ffffff; --accent: #0088cc; --green: #2ecc71; --text: #1e2329; --nav: #ffffff; --btn: #e4e6eb; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; padding: 12px 15px; background: var(--card); align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100; }
        .screen { display: none; flex-direction: column; align-items: center; padding: 15px; width: 100%; box-sizing: border-box; }
        .active-screen { display: flex; animation: fadeIn 0.3s; }
        .visual-area { position: relative; width: 100%; max-width: 500px; height: 260px; margin: 10px 0; border-radius: 20px; overflow: hidden; box-shadow: 0 0 35px rgba(243, 186, 47, 0.2); }
        .game-bg-large { width: 100%; height: 100%; object-fit: cover; }
        .selection-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 20px; }
        .side-btn { padding: 18px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); background: var(--btn); color: white; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .side-btn.selected { border-color: var(--accent); background: rgba(243, 186, 47, 0.15); box-shadow: 0 0 15px rgba(243, 186, 47, 0.3); }
        .btn-main { width: 100%; max-width: 400px; padding: 18px; border-radius: 12px; border: none; background: var(--green); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .history-container { width: 100%; max-width: 400px; background: var(--card); border-radius: 15px; margin-top: 25px; border: 1px solid rgba(255,255,255,0.08); overflow: hidden; }
        .history-title { padding: 12px; font-size: 0.8rem; font-weight: bold; color: var(--accent); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .history-header { background: rgba(255,255,255,0.02); padding: 10px; display: grid; grid-template-columns: 2fr 1fr 1fr; font-size: 0.65rem; color: #848e9c; text-align: center; }
        .history-row { padding: 10px; display: grid; grid-template-columns: 2fr 1fr 1fr; font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.03); text-align: center; animation: fadeIn 0.5s; }
        .footer { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--nav); display: flex; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #848e9c; font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <div id="ton-connect-btn"></div>
    <button onclick="toggleMode()" style="background:var(--btn); border:1px solid var(--accent); color:var(--accent); padding:6px 15px; border-radius:20px; font-size:0.7rem;">DARK/LIGHT</button>
</div>

<div id="lobby-screen" class="screen active-screen">
    <div style="width: 100%; max-width: 450px; background: var(--card); border-radius: 18px; padding: 20px; display: flex; align-items: center; justify-content: space-between; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1);">
        <div style="display: flex; align-items: center; gap: 12px;">
            <img src="https://i.postimg.cc/XJfvQK5S/IMG-20260115-210549.png" style="width: 50px; border-radius: 10px;">
            <div><div style="font-weight:bold;">ODD & EVEN</div><div style="font-size:0.7rem; color:var(--green);">Provably Fair v2.8</div></div>
        </div>
        <button style="background:var(--accent); border:none; padding:10px 20px; border-radius:10px; font-weight:bold;" onclick="showScreen('play-screen')">PLAY</button>
    </div>
</div>

<div id="play-screen" class="screen">
    <div class="visual-area"><img src="https://i.postimg.cc/8zfNZBQP/IMG-20260115-210803.png" class="game-bg-large"></div>
    <div id="game-ui" style="width:100%; max-width:400px; display:none;">
        <div style="display:flex; gap:12px; margin-bottom:15px;">
            <div style="background:var(--card); flex:1; padding:12px; border-radius:12px; text-align:center;">
                <span style="font-size:0.6rem; opacity:0.6; display:block;">STAKE</span>
                <span style="color:var(--accent); font-weight:bold; font-size:1.1rem;" id="amt-val">0.10</span> <small>TON</small>
            </div>
            <div style="background:var(--card); flex:1; padding:12px; border-radius:12px; text-align:center;">
                <span style="font-size:0.6rem; opacity:0.6; display:block;">WINNING (x1.9)</span>
                <span style="color:var(--green); font-weight:bold; font-size:1.1rem;" id="win-val">0.19</span> <small>TON</small>
            </div>
        </div>
        <input type="range" min="0.1" max="1.0" step="0.1" value="0.1" style="width:100%; accent-color:var(--accent); margin-bottom:20px;" oninput="updateBet(this.value)">
        <div class="selection-box">
            <button class="side-btn" id="btn-odd" onclick="selectSide('ODD')">ODD</button>
            <button class="side-btn" id="btn-even" onclick="selectSide('EVEN')">EVEN</button>
        </div>
        <button class="btn-main" onclick="handleBet()">PLACE BET NOW</button>

        <div class="history-container">
            <div class="history-title"><i class="fas fa-history"></i> LIVE RECENT PLAYS</div>
            <div class="history-header"><div>PLAYER</div><div>BET</div><div>RESULT</div></div>
            <div id="history-list">
                <div style="padding:20px; text-align:center; font-size:0.7rem; opacity:0.5;">Loading History...</div>
            </div>
        </div>
    </div>
    <div id="connect-msg" style="text-align:center; margin-top:50px;"><p>Connect Wallet to Play</p></div>
</div>

<div id="invite-screen" class="screen">
    <div style="background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; width: 100%; max-width: 400px;">
        <h2 style="margin:5px 0;">Referral Program</h2>
        <div id="ref-link" style="background:rgba(0,0,0,0.2); padding:15px; border-radius:10px; font-size:0.65rem; word-break:break-all; margin: 20px 0; color:var(--accent); border:1px dashed #555;">Connect wallet to see link</div>
        <button class="btn-main" id="copy-btn" style="background:transparent; border:2px solid var(--accent); color:var(--accent);" onclick="copyRef()">COPY LINK</button>
    </div>
</div>

<div class="footer">
    <div class="nav-item active" onclick="showScreen('lobby-screen')"><i class="fas fa-th-large"></i>Lobby</div>
    <div class="nav-item" onclick="showScreen('invite-screen')"><i class="fas fa-users"></i>Invite</div>
</div>

<script>
    const CONTRACT_ADDRESS = "EQAjzi31ql7IRCil4GGDi7joS99owrImCZ_Wasybdaxz7CVn";
    let selectedSide = null;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ 
        manifestUrl: "https://phyothetnaing985.github.io/ton-odd-even-game-live/tonconnect-manifest.json", 
        buttonRootId: 'ton-connect-btn' 
    });

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('active', n.innerText.toLowerCase() === id.split('-')[0]));
    }

    function toggleMode() { document.body.classList.toggle('light-mode'); }
    function selectSide(side) {
        selectedSide = side;
        document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('btn-' + side.toLowerCase()).classList.add('selected');
    }

    function updateBet(val) {
        document.getElementById('amt-val').innerText = parseFloat(val).toFixed(2);
        document.getElementById('win-val').innerText = (parseFloat(val) * 1.9).toFixed(2);
    }

    function copyRef() {
        const link = document.getElementById('ref-link').innerText;
        navigator.clipboard.writeText(link);
        document.getElementById('copy-btn').innerText = "COPIED âœ…";
        setTimeout(() => { document.getElementById('copy-btn').innerText = "COPY LINK"; }, 2000);
    }

    // ðŸ›¡ï¸ v3.0 FINAL PAYLOAD (Op-code: 0x537e2968)
    async function handleBet() {
        if (!tonConnectUI.connected) return alert("Please connect wallet!");
        if (!selectedSide) return alert("Please select ODD or EVEN!");
        
        const amount = document.getElementById('amt-val').innerText;
        
        // Tact v2.8 Bet Structure Payload
        const payload = (selectedSide === "EVEN") 
            ? "te6ccgEBAQEACgAAEnN+KWgAAAAAAAg=" 
            : "te6ccgEBAQEACgAAEnN+KWgAAAAAIAg=";

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{
                address: CONTRACT_ADDRESS,
                amount: (parseFloat(amount) * 1000000000).toString(),
                payload: payload
            }]
        };

        try {
            await tonConnectUI.sendTransaction(transaction);
        } catch (e) { console.error(e); }
    }

    // ðŸ“Š LIVE HISTORY LOGIC (FETCHING FROM BLOCKCHAIN)
    async function fetchHistory() {
        try {
            // TonCenter Public API (Mainnet)
            const response = await fetch(`https://toncenter.com/api/v2/getTransactions?address=${CONTRACT_ADDRESS}&limit=10`);
            const data = await response.json();
            
            if (data.ok && data.result) {
                const list = document.getElementById('history-list');
                list.innerHTML = "";
                data.result.forEach(tx => {
                    const addr = tx.in_msg.source;
                    const amount = (tx.in_msg.value / 1000000000).toFixed(2);
                    // á€”á€­á€¯á€„á€º/á€›á€¾á€¯á€¶á€¸ á€€á€­á€¯ out_msg á€•á€«á€™á€•á€«á€•á€±á€«á€ºá€™á€°á€á€Šá€ºá€•á€¼á€®á€¸ á€á€”á€·á€ºá€™á€¾á€”á€ºá€¸á€•á€¼á€á€¼á€„á€ºá€¸
                    const status = tx.out_msgs.length > 0 ? "WIN" : "PLAY"; 
                    const statusColor = status === "WIN" ? "var(--green)" : "#848e9c";

                    const row = `
                        <div class="history-row">
                            <div>${addr.substring(0,4)}...${addr.substring(addr.length-4)}</div>
                            <div style="color:var(--accent)">${amount} T</div>
                            <div style="color:${statusColor}; font-weight:bold;">${status}</div>
                        </div>`;
                    list.innerHTML += row;
                });
            }
        } catch (e) { console.log("History fetch error:", e); }
    }

    // á… á€…á€€á€¹á€€á€”á€·á€ºá€á€…á€ºá€á€« History update á€œá€¯á€•á€ºá€™á€Šá€º
    setInterval(fetchHistory, 5000);

    tonConnectUI.onStatusChange(wallet => {
        document.getElementById('game-ui').style.display = !!wallet ? 'block' : 'none';
        document.getElementById('connect-msg').style.display = !!wallet ? 'none' : 'block';
        if(wallet) {
            document.getElementById('ref-link').innerText = "https://phyothetnaing985.github.io/ton-odd-even-game-live/?ref=" + wallet.account.address;
            fetchHistory();
        }
    });
</script>
</body>
</html>
