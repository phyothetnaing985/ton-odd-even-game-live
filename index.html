<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>67 TON GAME - Professional v9</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --green: #238636; --red: #da3633; --text: #c9d1d9; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; padding-bottom: 80px; }
        .header { display: flex; justify-content: space-between; padding: 12px 15px; background: var(--card); align-items: center; border-bottom: 1px solid #30363d; position: sticky; top: 0; z-index: 100; }
        .bal-badge { background: #21262d; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--accent); display: flex; align-items: center; gap: 8px; font-weight: bold; }
        
        .screen { display: none; flex-direction: column; align-items: center; padding: 20px; animation: fadeIn 0.3s; }
        .active-screen { display: flex; }

        /* LOBBY LIST STYLE */
        .game-bar { width: 100%; max-width: 450px; background: var(--card); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #30363d; margin-bottom: 10px; }
        .game-info { display: flex; align-items: center; gap: 12px; }
        .game-icon-small { width: 45px; height: 45px; border-radius: 8px; border: 1px solid #444; }
        .play-btn-small { background: var(--accent); color: white; border: none; padding: 8px 18px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* PLAY SCREEN */
        .game-area { width: 100%; max-width: 450px; text-align: center; }
        .dice-box { font-size: 80px; margin: 20px 0; color: var(--accent); min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .rolling { animation: spin 0.5s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .bet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0; }
        .btn-bet { padding: 15px; border-radius: 10px; border: 2px solid #30363d; background: #0d1117; color: white; font-weight: bold; }
        .btn-bet.active { border-color: var(--accent); background: rgba(88, 166, 255, 0.1); }
        .btn-main { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--green); color: white; font-weight: bold; font-size: 1.1rem; }

        /* VAULT IMAGE SIZE FIX */
        .vault-img { width: 180px; height: auto; margin-bottom: 20px; border-radius: 15px; }

        /* HISTORY TABLE */
        .history-card { width: 100%; max-width: 450px; margin-top: 20px; background: #0d1117; border-radius: 15px; padding: 15px; border: 1px solid #30363d; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .history-table td { padding: 10px; border-bottom: 1px solid #21262d; text-align: center; }
        .win { color: #238636; } .loss { color: #da3633; }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card); display: flex; border-top: 1px solid #30363d; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #8b949e; font-size: 0.75rem; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <div id="ton-connect-btn"></div>
    <div class="bal-badge">
        <span id="top-bal">0.00</span> <small>TON</small>
    </div>
</div>

<div id="lobby-screen" class="screen active-screen">
    <h3 style="align-self: flex-start; margin-bottom: 15px;">Available Games</h3>
    <div class="game-bar">
        <div class="game-info">
            <img src="https://i.postimg.cc/XJfvQK5S/IMG-20260115-210549.png" class="game-icon-small">
            <div>
                <div style="font-weight: bold;">ODD & EVEN</div>
                <div style="font-size: 0.7rem; color: #8b949e;">Win rate: 48% | x1.9</div>
            </div>
        </div>
        <button class="play-btn-small" onclick="showScreen('play-screen')">Play</button>
    </div>
    </div>

<div id="play-screen" class="screen">
    <div class="game-area">
        <div class="dice-box" id="dice-container"><i class="fas fa-dice"></i></div>
        <h2 id="game-status" style="margin: 0 0 10px 0;">CHOOSE SIDE</h2>
        
        <div id="game-ui" style="display:none;">
            <div class="bet-grid">
                <button class="btn-bet" onclick="selectType('ODD', this)">ODD</button>
                <button class="btn-bet" onclick="selectType('EVEN', this)">EVEN</button>
            </div>
            <p>Bet Amount: <span id="amt-val" style="color:var(--accent)">0.5</span> TON</p>
            <input type="range" min="0.1" max="5" step="0.1" value="0.5" style="width:100%" oninput="document.getElementById('amt-val').innerText=this.value">
            <button class="btn-main" style="margin-top: 20px;" onclick="handleBet()">PLACE BET</button>
        </div>
        <p id="connect-msg" style="color:var(--red)">Connect Wallet to Start</p>
    </div>

    <div class="history-card">
        <h4 style="margin: 0 0 10px 0;">History</h4>
        <table class="history-table">
            <tbody id="history-list"></tbody>
        </table>
    </div>
</div>

<div id="vault-screen" class="screen">
    <img src="https://i.postimg.cc/8zfNZBQP/IMG-20260115-210803.png" class="vault-img">
    <h3>Vault Balance</h3>
    <h1 id="v-bal" style="color:var(--accent); margin: 0;">0.00</h1>
    <p style="color:#8b949e; margin-bottom: 25px;">Bonus: <span id="ref-bal">0.00</span> TON</p>
    <button class="btn-main" onclick="handleWithdraw()">WITHDRAW NOW</button>
</div>

<div id="invite-screen" class="screen">
    <i class="fas fa-user-plus" style="font-size: 60px; color: var(--accent); margin: 20px 0;"></i>
    <h2>Invite Friends</h2>
    <p style="text-align:center; color:#8b949e;">Earn 10% commission from every friend's bet!</p>
    <div style="background:#0d1117; padding:15px; border-radius:10px; border:1px solid #30363d; margin:15px 0; word-break: break-all;">
        <span id="ref-link" style="color:var(--accent); font-size:0.85rem">Connect Wallet...</span>
    </div>
    <button class="btn-main" style="background:#21262d" onclick="copyRef()">COPY LINK</button>
</div>

<div class="footer">
    <div class="nav-item active" onclick="showScreen('lobby-screen')"><i class="fas fa-th-large"></i>Lobby</div>
    <div class="nav-item" onclick="showScreen('play-screen')"><i class="fas fa-gamepad"></i>Play</div>
    <div class="nav-item" onclick="showScreen('vault-screen')"><i class="fas fa-vault"></i>Vault</div>
    <div class="nav-item" onclick="showScreen('invite-screen')"><i class="fas fa-users"></i>Invite</div>
</div>

<script>
    const MANIFEST_URL = "https://phyothetnaing985.github.io/ton-odd-even-game-live/tonconnect-manifest.json";
    const VAULT_ADDR = "EQAmXMpzRq4JSSI4ak_eJEn_tv9ZMVYxGB5S68UWFZKyuT3I";
    const WITHDRAW_OP = "277431e5";

    let userBal = parseFloat(localStorage.getItem('userBal')) || 0.00;
    let refBal = parseFloat(localStorage.getItem('refBal')) || 0.00;
    let history = JSON.parse(localStorage.getItem('betHistory')) || [];
    let selected = null;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: MANIFEST_URL,
        buttonRootId: 'ton-connect-btn'
    });

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const idxMap = { 'lobby':0, 'play':1, 'vault':2, 'invite':3 };
        document.querySelectorAll('.nav-item')[idxMap[id.split('-')[0]]].classList.add('active');
    }

    function selectType(t, btn) {
        selected = t;
        document.querySelectorAll('.btn-bet').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    async function handleBet() {
        if(!selected) return Telegram.WebApp.showAlert("Select ODD or EVEN!");
        const amt = parseFloat(document.getElementById('amt-val').innerText);
        try {
            await tonConnectUI.sendTransaction({
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [{ address: VAULT_ADDR, amount: (amt * 1e9).toString() }]
            });
            // Animation အတု (Blockchain နဲ့ မချိတ်ခင် စမ်းသပ်ရန်)
            runAnimation(amt);
        } catch (e) { Telegram.WebApp.showAlert("Cancelled"); }
    }

    function runAnimation(amt) {
        const dice = document.getElementById('dice-container');
        dice.innerHTML = '<i class="fas fa-dice rolling"></i>';
        setTimeout(() => {
            const isWin = Math.random() < 0.48;
            const resVal = isWin ? (selected === "EVEN" ? 2 : 3) : (selected === "EVEN" ? 1 : 4);
            const resType = resVal % 2 === 0 ? "EVEN" : "ODD";
            dice.innerHTML = `<i class="fas fa-dice-${resVal === 1 ? 'one' : (resVal === 2 ? 'two' : 'three')}"></i>`;
            
            history.unshift({ target: selected, result: resType, amt, isWin });
            if(history.length > 5) history.pop();
            localStorage.setItem('betHistory', JSON.stringify(history));
            
            renderHistory();
            Telegram.WebApp.showAlert(isWin ? "You Won!" : "Try Again!");
        }, 2000);
    }

    function renderHistory() {
        document.getElementById('history-list').innerHTML = history.map(h => `
            <tr><td>${h.target}</td><td>${h.result}</td><td class="${h.isWin ? 'win' : 'loss'}">${h.isWin ? '+' : '-'}${h.amt}</td></tr>
        `).join('');
    }

    async function handleWithdraw() {
        if(userBal <= 0) return;
        const nanoAmt = BigInt(Math.floor(userBal * 1e9)).toString(16).padStart(16, '0');
        try {
            await tonConnectUI.sendTransaction({
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [{ address: VAULT_ADDR, amount: "50000000", payload: WITHDRAW_OP + nanoAmt }]
            });
            userBal = 0; updateUI();
        } catch (e) { }
    }

    function updateUI() {
        document.getElementById('top-bal').innerText = userBal.toFixed(2);
        document.getElementById('v-bal').innerText = userBal.toFixed(2);
        document.getElementById('ref-bal').innerText = refBal.toFixed(2);
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
        Telegram.WebApp.showAlert("Copied!");
    }

    tonConnectUI.onStatusChange(wallet => {
        document.getElementById('game-ui').style.display = wallet ? 'block' : 'none';
        document.getElementById('connect-msg').style.display = wallet ? 'none' : 'block';
        if(wallet) document.getElementById('ref-link').innerText = "https://t.me/YourBotName?start=" + wallet.account.address;
    });

    Telegram.WebApp.ready(); updateUI(); renderHistory();
</script>
</body>
</html>
