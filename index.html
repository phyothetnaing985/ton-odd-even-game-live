<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TON Odd & Even - Vault Pro v3</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --blue: #38bdf8; --green: #02c076; --text: #eaecef; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; padding: 12px; background: var(--card); align-items: center; position: sticky; top: 0; z-index: 100; }
        .bal-badge { background: #2b3139; padding: 8px 12px; border-radius: 20px; border: 1px solid var(--blue); cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .screen { display: none; flex-direction: column; align-items: center; padding: 15px; animation: fadeIn 0.3s; }
        .game-card { background: var(--card); border-radius: 15px; padding: 15px; width: 100%; max-width: 400px; text-align: center; }
        .banner-img { width: 100%; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--blue); }
        .bet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .btn-bet { padding: 15px; border-radius: 10px; border: 2px solid #333; background: #0b0e11; color: white; font-weight: bold; }
        .btn-bet.active { border-color: var(--blue); background: rgba(56, 189, 248, 0.1); }
        .confirm-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--green); color: white; font-weight: bold; }
        .footer { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--card); display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.75rem; color: #848e9c; }
        .nav-item.active { color: var(--blue); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div id="ton-connect-btn"></div>
        <div class="bal-badge" onclick="showScreen('withdraw-screen')">
            <i class="fas fa-wallet" style="color:var(--blue)"></i>
            <span id="top-bal">0.00</span> <small>T</small>
        </div>
    </div>

    <div id="lobby-screen" class="screen" style="display: flex;">
        <div class="game-card">
            <img src="https://i.postimg.cc/XJfvQK5S/IMG-20260115-210549.png" class="banner-img">
            <div id="game-ui" style="display:none;">
                <div class="bet-grid">
                    <button class="btn-bet" onclick="selectType('ODD', this)">ODD</button>
                    <button class="btn-bet" onclick="selectType('EVEN', this)">EVEN</button>
                </div>
                <input type="range" min="0.1" max="5" step="0.1" value="0.5" id="range-in" style="width:100%" oninput="document.getElementById('amt').innerText=this.value">
                <p>Bet Amount: <span id="amt" style="color:var(--blue)">0.5</span> TON</p>
                <button class="confirm-btn" onclick="handleBet()">PLACE BET</button>
            </div>
            <p id="connect-msg">Connect Wallet to Start Playing</p>
        </div>
    </div>

    <div id="withdraw-screen" class="screen">
        <div class="game-card">
            <img src="https://i.postimg.cc/8zfNZBQP/IMG-20260115-210803.png" class="banner-img">
            <h3>Withdrawal Vault</h3>
            <div style="background:#0b0e11; padding:15px; border-radius:10px; margin-bottom:15px;">
                <p style="margin:0; font-size:0.8rem; color:#848e9c">Withdrawable Balance</p>
                <h2 id="v-bal" style="margin:5px 0">0.00 TON</h2>
                <p style="margin:0; font-size:0.75rem; color:var(--green)">Ref Bonus: <span id="ref-bal">0.00</span> T</p>
            </div>
            <button id="withdraw-btn" class="confirm-btn" style="background:var(--blue)" onclick="handleWithdraw()" disabled>WITHDRAW NOW</button>
            <button class="confirm-btn" style="background:#2b3139; margin-top:10px;" onclick="copyRef()">COPY REFERRAL LINK</button>
        </div>
    </div>

    <div class="footer">
        <div class="nav-item active" id="n-lobby" onclick="showScreen('lobby-screen')"><i class="fas fa-dice"></i><br>Play</div>
        <div class="nav-item" id="n-withdraw" onclick="showScreen('withdraw-screen')"><i class="fas fa-vault"></i><br>Vault</div>
    </div>
</div>

<script>
    const VAULT_ADDR = "EQAmXMpzRq4JSSI4ak_eJEn_tv9ZMVYxGB5S68UWFZKyuT3I";
    
    // ၁။ LocalStorage မှ Data ပြန်ဖတ်ခြင်း
    let userBal = parseFloat(localStorage.getItem('userBal')) || 0.00;
    let refBal = parseFloat(localStorage.getItem('refBal')) || 0.00;
    let selected = null;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
    });

    // ဒေတာသိမ်းဆည်းသည့် Function
    function saveData() {
        localStorage.setItem('userBal', userBal.toString());
        localStorage.setItem('refBal', refBal.toString());
        updateUI();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).style.display = 'flex';
        document.getElementById('n-' + id.split('-')[0]).classList.add('active');
    }

    function selectType(t, btn) {
        selected = t;
        document.querySelectorAll('.btn-bet').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    async function handleBet() {
        if(!selected) return alert("Select ODD or EVEN");
        const betAmt = parseFloat(document.getElementById('range-in').value);
        
        const tx = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{ address: VAULT_ADDR, amount: (betAmt * 1e9).toString() }]
        };

        try {
            await tonConnectUI.sendTransaction(tx);
            Telegram.WebApp.showConfirm("Processing Bet...", (ok) => {});
            
            setTimeout(() => {
                // ၃။ နိုင်ခြေ (Win Probability) ကို ၄၈% ထားခြင်း
                const winChance = 0.48; 
                const isWin = Math.random() < winChance;
                
                if(isWin) {
                    userBal += (betAmt * 0.9); // Profit 0.9 (Total 1.9x payout logic)
                    Telegram.WebApp.showAlert(`WINNER! +${(betAmt * 1.9).toFixed(2)} TON`);
                } else {
                    refBal += (betAmt * 0.1); 
                    Telegram.WebApp.showAlert(`LOST! 10% added to Referral.`);
                }
                saveData(); // သိမ်းဆည်းမည်
            }, 3000);
        } catch (e) { alert("Transaction Cancelled"); }
    }

    // ၂။ Withdraw Payload တည်ဆောက်ခြင်း (amount: Int အား Hex ပြောင်းခြင်း)
    async function handleWithdraw() {
        if(userBal <= 0) return;
        
        const amountInNano = Math.floor(userBal * 1e9);
        
        // Tact WithdrawRequest OpCode (Example: 0x480d9944)
        // Manual BOC structure for WithdrawRequest{amount: Int}
        // OpCode(32bit) + Amount(64bit)
        const opCode = "480d9944"; 
        const amountHex = amountInNano.toString(16).padStart(16, '0');
        const payloadHex = opCode + amountHex;

        const tx = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{
                address: VAULT_ADDR,
                amount: "50000000", // 0.05 TON for gas
                payload: payloadHex // Hex payload string
            }]
        };

        try {
            await tonConnectUI.sendTransaction(tx);
            userBal = 0;
            saveData();
            Telegram.WebApp.showAlert("Withdrawal successful! Vault will send TON soon.");
        } catch (e) { alert("Withdraw failed"); }
    }

    function updateUI() {
        document.getElementById('top-bal').innerText = userBal.toFixed(2);
        document.getElementById('v-bal').innerText = userBal.toFixed(2) + " TON";
        document.getElementById('ref-bal').innerText = refBal.toFixed(2);
        document.getElementById('withdraw-btn').disabled = userBal <= 0;
    }

    function copyRef() {
        const wallet = tonConnectUI.account?.address;
        const link = "https://t.me/YourBot?start=" + wallet;
        navigator.clipboard.writeText(link);
        Telegram.WebApp.showAlert("Referral Link Copied!");
    }

    tonConnectUI.onStatusChange(wallet => {
        const isConnected = !!wallet;
        document.getElementById('game-ui').style.display = isConnected ? 'block' : 'none';
        document.getElementById('connect-msg').style.display = isConnected ? 'none' : 'block';
        updateUI();
    });

    Telegram.WebApp.ready();
</script>
</body>
</html>
