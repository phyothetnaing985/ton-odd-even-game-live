<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Game v15.1</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1a1a1a; --primary: #0088cc; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --primary: #00aaff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; transition: 0.3s; }
        .top-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; padding: 20px; }
        #theme-btn { background: var(--card); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .game-card { background: var(--card); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .input-group { text-align: left; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: var(--card); color: var(--text); box-sizing: border-box; }
        .btn-play { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-history { background: none; border: 1px solid #666; color: #666; padding: 10px; border-radius: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h3>Golden Game</h3>
        <button id="theme-btn" onclick="toggleTheme()">Night Mode</button>
    </div>
    <div id="ton-connect" style="margin-bottom: 20px;"></div>
    <div class="game-card">
        <div class="input-group">
            <label>Amount (TON):</label>
            <input type="number" id="betAmount" placeholder="0.5">
        </div>
        <div class="input-group">
            <label>Select Side:</label>
            <select id="betSide">
                <option value="true">Even</option>
                <option value="false">Odd</option>
            </select>
        </div>
        <button class="btn-play" onclick="playGame()">PLAY NOW</button>
        <button class="btn-history" onclick="window.open('https://tonviewer.com/EQCVwJNztxr7Ia1TuTxwsz8Iqe6DbDpdxcpjPoCcCnRKHotR')">View History</button>
        <p id="status" style="font-size: 0.8rem; margin-top: 15px;">Connect Wallet to start</p>
    </div>
    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const btn = document.getElementById('theme-btn');
            if (root.getAttribute('data-theme') === 'dark') {
                root.setAttribute('data-theme', 'light');
                btn.innerText = 'Night Mode';
            } else {
                root.setAttribute('data-theme', 'dark');
                btn.innerText = 'Day Mode';
            }
        }
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp-with-react/master/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
        async function playGame() {
            const amount = document.getElementById('betAmount').value;
            const side = document.getElementById('betSide').value === "true";
            const status = document.getElementById('status');
            if (!tonConnectUI.connected) { alert("Connect Wallet First"); return; }
            status.innerText = "Sending Transaction...";
            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 60,
                    messages: [{
                        address: "EQCVwJNztxr7Ia1TuTxwsz8Iqe6DbDpdxcpjPoCcCnRKHotR",
                        amount: (parseFloat(amount) * 1000000000).toString(),
                        payload: "te6ccgEBAQEAKgAAWv8AAQAAbS4uYmX7v/v/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACByS8I"
                    }]
                };
                await tonConnectUI.sendTransaction(transaction);
                status.innerText = "Success! Check result in History.";
            } catch (e) { status.innerText = "Transaction failed"; }
        }
    </script>
</body>
</html>
